<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="main h-screen flex flex-col justify-center items-center">
      <div
      class="bodyy flex flex-col items-center justify-center space-y-5 sm:space-y-8 rounded-3xl px-2 sm:px-4 py-8 w-[300px] sm:w-[400px]   shadow-md hover:shadow-2xl  backdrop-blur-[50px]"
      >
      <h1 class="text-4xl text-center text-white font-bold ">Weather App</h1>
        <div class="w-[80%] px-6 flex items-center justify-between rounded-2xl  bg-white ring-blue-500 focus-within:ring-2 transition-all duration-200">
          <input
            type="text"
            class="city w-full px-2 py-3  text-lg outline-none text-black"
            placeholder="Enter city name"
          />
          <div class="search h-7 cursor-pointer">
            <img class="h-full" src="images/svgs/search.svg" alt="">
          </div>
        </div>
        <p class="error-msg text-center text-lg mt-2 text-red-400 "></p>
        <div class="temp-img space-y-2 flex flex-col justify-center items-center">
          <div class="h-32">
            <img class="h-full weather-img "  src="" alt="" />
          </div>
          <h2 class="weather-text text-2xl sm:text-3xl font-semibold text-center text-white">
          </h2>
          <h1 class="text-white text-4xl sm:text-5xl my-2 city-name font-bold"></h1>
          <p class="weather-temp text-3xl sm:text-4xl text-center font-bold text-white mt-3"></p>
        </div>

        <div class="hum-wind flex space-x-16 py-4 sm:space-x-32 items-center my-4 justify-center">
          <div class="h-12 flex items-center justify-center flex-col space-y-2">
            <img class="h-full" src="images/svgs/humidity.svg" alt="" />
            <p class="text-center text-white text-lg sm:text-xl">Humidity</p>
            <p class="humidity-no text-center text-xl sm:text-2xl font-[500] text-white"></p>
          </div>

          <div class="h-12 flex items-center justify-center flex-col  space-y-2">
            <img class="h-full" src="images/svgs/wind.svg" alt="" />
            <p class="text-center text-white text-lg sm:text-xl ">Wind</p>
            <p class="wind-sp text-center text-xl font-[500] sm:text-2xl text-white"></p>
          </div>
        </div>


        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
